<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Switcher Game</title>
    <link href="./output.css" rel="stylesheet">
</head>

<body>
    <div>

        <div>
            <h1 class="text-4xl text-center mt-6 font-bold">Color Scheme Switcher</h1>
            <div class="md:flex block mt-10 gap-y-6 md:gap-10 items-center justify-center  md:px-0 mx-4">
                <div class="h-48 md:w-48 bg-gray-400      md:mt-0 mt-5 md:border-4 border-2 shadow-2xl border-black button"
                    id="grey">
                </div>
                <div class="h-48 md:w-48 bg-green-400  md:mt-0 mt-5 md:border-4 border-2 shadow-2xl border-black button"
                    id="green">
                </div>
                <div class="h-48 md:w-48 bg-purple-400 md:mt-0 mt-5 md:border-4 border-2 shadow-2xl border-black button"
                    id="purple">
                </div>
                <div class="h-48 md:w-48 bg-blue-600   md:mt-0 mt-5 md:border-4 border-2 shadow-2xl border-black button"
                    id="blue">
                </div>
                <div class="h-48 md:w-48 bg-yellow-400   md:mt-0 mt-5 md:border-4 border-2 shadow-2xl border-black button"
                    id="yellow">
                </div>
            </div>


            <h2 class="text-3xl mt-10 text-center font-bold px-4">Try Clicking on one of the Color Above <span>to Change the
                    Background-Color of this page!</span>
            </h2>
        </div>

    </div>
</body>
<script src="./app.js"></script>

</html>
